<div class="app-header header-shadow" [ngClass]="headerColorData" style="z-index: 100">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar"
                    [ngClass]="{'is-active': sidebarStatus}" (click)="hideSidebar()">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>
    <div class="app-header__content">
        <div class="app-header-left">
            <div class="search-wrapper" (click)="wrapper = true" [ngClass]="{'active': wrapper }">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="{{wrapper}}">
                    <button class="search-icon"><span></span></button>
                </div>
                <button type="button" class="close" (click)="alert('hola')"></button>
            </div>
            <ul class="header-menu nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" (click)="abrirVentana()" class="nav-link">
                        <i class="nav-link-icon fa fa-database"> </i>
                        Estadisticas
                    </a>
                </li>
                <li class="btn-group nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-edit"></i>
                        Proyectos
                    </a>
                </li>
                <li class="dropdown nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-cog"></i>
                        Configuraciones
                    </a>
                </li>
            </ul>
        </div>
        <div class="app-header-right">
            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                            <div class="btn-group" [ngClass]="{'show': btnShow}">
                                <a data-toggle="dropdown" (click)="btnShow =! btnShow" aria-haspopup="true"
                                    [attr.aria-expanded]="btnShow" class="p-0 btn">
                                    <img width="42" class="rounded-circle" [src]="profile.picture" alt="">
                                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                </a>
                                <div tabindex="-1" role="menu" aria-hidden="true"
                                    class="dropdown-menu dropdown-menu-right" [ngClass]="{'show': btnShow}">
                                    <button type="button" tabindex="0" class="dropdown-item">User
                                        Account</button>
                                    <button type="button" tabindex="0" class="dropdown-item">Settings</button>
                                    <button type="button" tabindex="0" class="dropdown-item">Datos del Usuario</button>
                                    <div tabindex="-1" class="dropdown-divider"></div>
                                    <button type="button" tabindex="0" class="dropdown-item" (click)="logOut()">Cerrar Sesi√≥n</button>
                                </div>
                            </div>
                        </div>
                        <div class="widget-content-left  ml-3 header-user-info">
                            <div class="widget-heading">
                                {{profile.name}}
                            </div>
                            <div class="widget-subheading">
                                {{profile.nivel}} <i class="fas fa-star-half-alt" style="font-size: 20px;color: rgb(212, 209, 20)"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
