<div class="limiter">
	<div class="container-login100" style="background-image: url('./assets/images/bg-01.jpg');">
		<ng-container *ngIf="!login; else elseTemplate">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33 animated fadeInDown">
				<form #form="ngForm" (submit)="currntUser(form)" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						<img src="./assets/img/app.png" width="150" alt="logo">
						<br>
						Incia Sesión
					</span>
					<button type="button" class="btn-face m-b-20" (click)="loginFacebook()">
						<i class="fab fa-facebook-f"></i>
						Facebook
					</button>

					<button type="button" class="btn-google m-b-20">
						<img src="./assets/images/icons/icon-google.png" (click)="loginGoogle()" alt="GOOGLE">
						Google
					</button>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Nombre de Usuario
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="username" [(ngModel)]="user.email">
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Contraseña
						</span>
						<a href="#" class="txt2 bo1 m-l-5">
							¿Olvidada?
						</a>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" [(ngModel)]="user.pass">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Inciar Sesión
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							¿Olvido su contraseña?
						</span>

						<a href="javascript:void(0)" (click)="login =! login" class="txt2 bo1">
							Crear nueva cuenta
						</a>
					</div>
				</form>
			</div>
		</ng-container>
		<ng-template #elseTemplate>
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33 animated fadeInDown">
				<form #formData="ngForm" (submit)="register(formData)" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						<img src="./assets/img/app.png" width="150" alt="logo">
						<br>
						Incia Sesión
					</span>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Nombre de Usuario
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="username" [(ngModel)]="user.email">
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Contraseña
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" [(ngModel)]="user.pass">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Registrarse
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<a href="javascript:void(0)" (click)="login =! login" class="txt2 bo1">
							volver
						</a>
					</div>
				</form>
			</div>
		</ng-template>
	</div>
</div>
